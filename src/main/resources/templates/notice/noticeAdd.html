<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>公告管理</title>
  <link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css" />
</head>
<body class="layui-layout-body">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  	<legend>公告添加</legend>
	</fieldset>
	<form class="layui-form" action="" lay-filter="example">
	
	<div class="layui-form-item">
	    <label class="layui-form-label">标题</label>
	    <div class="layui-input-block">
	      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
	    </div>
  	</div>
  	
  	<div class="layui-form-item layui-form-text">
    	<label class="layui-form-label">内容主题</label>
	    <div class="layui-input-block">
	      <textarea placeholder="请输入内容" name="body" class="layui-textarea"></textarea>
	    </div>
  	</div>
  	
  	
  	
  	<div class="layui-form-item">
	    <div class="layui-input-block">
	      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">添加</button>
	    </div>
  	</div>
  	</form>
<script th:src="@{/jquery/jquery-3.3.1.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
layui.use(['carousel','form'], function(){
	var carousel = layui.carousel,form = layui.form;
	//提交
	form.on('submit(demo1)', function(data){
	    $.ajax({
            type:"post",
            url:"/notice/saveNotice",
            contentType:"application/json;charset=utf-8",
            data:JSON.stringify(data.field),
            dataType:"text", // 这里声明收到的服务器的响应数据类型，如果是json的话，不声明也可以正常使用
            success:function (data) {
               if(data=="success"){
            	   //父页面刷新
            	   window.parent.queryApply();
            	   //关闭弹出框
            	   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            	   parent.layer.close(index); //再执行关闭
            	   window.top.layer.msg("添加成功")
               }else{
            	   window.top.layer.msg("添加失败")
               }
            },
            error:function () {
            	window.top.layer.msg("error");
            }

        });
	    return false;
	});
});
</script> 
</body>
</html>
