<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>新闻管理</title>
</head>
<body class="layui-layout-body">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  	<legend>俱乐部概况</legend>
	</fieldset>
	<form class="layui-form" action="" lay-filter="example">
	<input type="hidden" name="id"  class="layui-input">
	<div class="layui-form-item layui-form-text">
    	<label class="layui-form-label">发展</label>
	    <div class="layui-input-block">
	      <textarea placeholder="请输入内容" name="development" class="layui-textarea" disabled=""></textarea>
	    </div>
  	</div>
  	
  	<div class="layui-form-item layui-form-text">
    	<label class="layui-form-label">规模</label>
	    <div class="layui-input-block">
	      <textarea placeholder="请输入内容" name="scale" class="layui-textarea" disabled=""></textarea>
	    </div>
  	</div>
  	
  	<div class="layui-form-item layui-form-text">
    	<label class="layui-form-label">现状</label>
	    <div class="layui-input-block">
	      <textarea placeholder="请输入内容" name="now" class="layui-textarea" disabled=""></textarea>
	    </div>
  	</div>
  	
  	<div class="layui-form-item layui-form-text">
    	<label class="layui-form-label">健身知识</label>
	    <div class="layui-input-block">
	      <textarea placeholder="请输入内容" name="fitnessKnowledge" class="layui-textarea" disabled=""></textarea>
	    </div>
  	</div>
  	
  	</form>
<script th:inline="javascript">
layui.use(['carousel','form'], function(){
	var carousel = layui.carousel,form = layui.form;
	//获取传过来的对象值
	var news=[[${news}]];
	//表单赋值
	form.val('example', {
      "development": news.development // "name": "value"
      ,"scale": news.scale
      ,"now": news.now
      ,"fitnessKnowledge": news.fitnessKnowledge 
      ,"id":news.id
    });
});
</script> 
</body>
</html>
