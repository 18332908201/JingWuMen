<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../login/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../login/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="../login/css/component.css" />
<!--[if IE]>
<script src="../login/js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>精武门管理系统欢迎你</h3>
						<form action="" name="f" method="post" >
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" id="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" id="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:submit();" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="../jquery/jquery-3.3.1.js"></script>
		<script src="../layui/layui.js"></script>
		<script src="../login/js/TweenLite.min.js"></script>
		<script src="../login/js/EasePack.min.js"></script>
		<script src="../login/js/rAF.js"></script>
		<script src="../login/js/demo-1.js"></script>
		<div style="text-align:center;"></div>
		<script>
		//layui渲染
		var layer;
		layui.use('layer',function(){
			layer=layui.layer;
		});
		//登录方法
		function submit() {
			 var adata = {
					"username" : $("#username").val(),
					"password" : $("#password").val()
			}
			 var data = JSON.stringify(adata);
            $.ajax({
                type:"post",
                url:"/user/login",
                contentType:"application/json;charset=utf-8",
                data:data,
                dataType:"text", // 这里声明收到的服务器的响应数据类型，如果是json的话，不声明也可以正常使用
                success:function (data) {
                   if(data=="success"){
                	   location.href='/user/toindex'
                   }else{
                	   window.top.layer.msg("用户名/密码错误")
                   }
                },
                error:function () {
                	window.top.layer.msg("error");
                }
 
            });
        }
		</script> 
	</body>
</html>
